<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KasirQu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- External CSS -->
    <link rel="stylesheet" href="Home/assets/css/stayles.css" />
  </head>

  <body>
    <div class="max-w-md mx-auto mt-8">
      <img src="Home/assets/img/iconkasir.png" class="ikon mb-2" alt="ikon kasir" />
      <h1 class="text-center bg-white shadow-md rounded px-8 pt-0 pb-1 mb-2">KasirQu</h1>
      <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username"> Username </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password"> Password </label>
          <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" />
        </div>
        <button id="loginBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Login</button>
      </form>

      <div class="text-center bg-white shadow-md rounded px-8 pt-2 pb-2 mb-4">Don't have an account <a href="Register/index.html" class="text-blue-500">Register</a></div>
    </div>

    <script>
      document.getElementById('loginBtn').addEventListener('click', function () {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === 'admin' && password === 'admin') {
          window.location.href = 'Home/index.html';
        } else {
          alert('Invalid username or password. Please try again.');
        }
      });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document.getElementById('loginBtn').addEventListener('click', function () {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === 'admin' && password === 'admin') {
          window.location.href = 'Home/index.html';
        } else {
          alert('Invalid username or password. Please try again.');
        }
      });
    </script>
  </body>
</html>
